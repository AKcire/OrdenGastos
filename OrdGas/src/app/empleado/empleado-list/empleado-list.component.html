<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Ordenes De Gasto</h4>
        <p class="card-category">Sistema para generar Ã³rdenes de pagos ESPE.</p>
      </div>
      <div class="tbl-header">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre Empleado</th>
              <th>Cargo</th>
              <th>Ruc</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of empleados  | async">
              <td>{{empleado.nombree}}</td>
              <td>{{empleado.cargoe }}</td>
              <td>{{empleado.ruce}}</td>
              <td>{{empleado.emaile}}</td>
              <td>
                <img (click)="empleadoDetails(empleado.id)" src="../../assets/img/detalle.png" alt="new-img"
                  height="25" width="25">
              </td>
              <td>
                <img (click)="empleadoEdit(empleado.id)" src="../../assets/img/editar.png" alt="new-img"
                  height="25" width="25">
              </td>
              <td>
                <img (click)="deleteEmpleado(empleado.id)" src="../../assets/img/borrar.png" alt="new-img"
                  height="25" width="25">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
